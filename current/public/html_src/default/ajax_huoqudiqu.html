<span>考试预约地区：</span>
<select class="txt1" id="diqu" name="diqu">

    {/fzw:for:sql}
</select>

<span>考试预约时间：</span>
<select class="txt1" id="shijian" name="kaoshishijian">

    {fzw:sql="select * from sl_yuyueanpai where kemujibie={fzw:url:id/} and zhuangtai='正在进行'" id="p1"}
    <option value="{fzw:p1:shijian/}">{fzw:p1:shijian/}</option>
    {/fzw:sql}

<script>
    $("#shijian").on('change', function () {

            $("#sczl").toggle();
        }

</script>
