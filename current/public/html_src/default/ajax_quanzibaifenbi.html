<div class="quanzishu">
            {fzw:for:sql="select *,(select COUNT(id) from sl_Field where Model_id=93) as count_id from sl_Field where Model_id=93" id="p1"}
            <span class="quanzitotal">{fzw:p1:count_id/}</span>
            {fzw:for:sql="select top 1 * from sl_bbs where yonghuming='{fzw:cookie:name="user_name"}' order by dtime desc" id="p2"}
            <div class="quanzieach" data-canshu="{fzw:p2:{fzw:p1:u1/}/}"></div>{/fzw:for:sql}
            {/fzw:for:sql}
        </div>
        <script type="text/javascript">
            var total = $(".quanzitotal").html();
            var notnull = 0;
            $(".quanzieach").each(function(){
                if ($(this).data("canshu")!='') {
                    notnull++;
                }
            })
            function percentNum(num, num2) { 
                return (Math.round(num / num2 * 10000) / 100.00 + "%");
            }
            var quanzibaifenbi = percentNum(notnull,total);
            $("#quanzibaifenbi").html(quanzibaifenbi);
        </script>
