    <script type="text/javascript">
 var jj={count_s};
var timer;
 function intopwd()
  {
   
      jj=jj-1;
     document.getElementById("d1").innerHTML=jj+"秒过后返回！可以点此马上返回！";
	 if(jj==1)
	 {
	  window.location="{errurl}";
	   clearTimeout(timer);
	 }
	
	 
  }
function aa()
{
timer=setInterval("intopwd()",1000);
}
