<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>数据统计</title>
    <link href="css/teacher.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/class.js"></script>
    <script src="js/common.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
        .shuju-top {
            margin: 0 -9px;
        }

            .shuju-top ul li {
                width: 25%;
                padding: 0 9px;
                float: left;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }

                .shuju-top ul li div {
                    padding: 9px;
                    border: 1px solid #e8e8e8;
                    border-bottom: 2px solid #1dbca6;
                }

                .shuju-top ul li img {
                    float: left;
                    margin: 0 10px;
                }

                .shuju-top ul li span {
                    display: block;
                    font-size: 14px;
                    color: #333333;
                    line-height: 22px;
                }

                .shuju-top ul li i {
                    font-style: normal;
                    font-size: 20px;
                    color: #848383;
                }

        .shujubiao-title {
            color: #333333;
            font-size: 16px;
            padding: 10px 0;
            border-bottom: 1px solid #e8e8e8;
            margin-top: 15px;
            margin-bottom: 30px;
        }

        .shujubiaotitle-a {
            float: right;
            font-size: 14px;
            margin-top: 3px;
        }

            .shujubiaotitle-a a {
                display: inline-block;
                margin-left: 20px;
            }

                .shujubiaotitle-a a:hover {
                    color: #1dbca6;
                }

        .paihang-title {
            color: #333333;
            font-size: 16px;
            padding: 10px 0;
            border-bottom: 1px solid #e8e8e8;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .shuju-paihang table {
            width: 100%;
        }

            .shuju-paihang table tr td {
                padding: 10px 0;
            }

                .shuju-paihang table tr td:first-child {
                    width: 18px;
                }

                    .shuju-paihang table tr td:first-child span {
                        width: 100%;
                        height: 18px;
                        background-color: #1dbca6;
                        border-radius: 2px;
                        font-size: 13px;
                        color: #fff;
                        display: block;
                        text-align: center;
                        line-height: 18px;
                    }

            .shuju-paihang table tr:first-child td:first-child span,
            .shuju-paihang table tr:nth-child(2) td:first-child span,
            .shuju-paihang table tr:nth-child(3) td:first-child span {
                background-color: #dd2f39;
            }

            .shuju-paihang table tr td:nth-child(2) {
                width: 700px;
                padding: 0 10px;
                font-size: 13px;
                color: #333333;
            }

            .shuju-paihang table tr td:nth-child(3) {
                color: #747474;
                font-size: 13px;
                width: 185px;
            }

                .shuju-paihang table tr td:nth-child(3) span {
                    color: #dd2f39;
                }

        table img {
            vertical-align: middle;
        }
    </style>
    <script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
    <script src="js/highcharts.js"></script>
    <script src="http://cdn.hcharts.cn/highcharts/modules/exporting.js"></script>
</head>
<body>
    <div class="shujubiao">
        <div class="shujubiao-title">
            <img src="img/tc21.png">&nbsp;&nbsp;排行榜
            <div class="shujubiaotitle-a">
                <a href="/single.aspx?m=ifr_xueshengshu">学生数</a>
                <a href="/single.aspx?m=ifr_xueshengxuexishichang">学生已学习总长</a>
                <a href="/single.aspx?m=ifr_kechengdianji">课程点击量</a>
                <a href="/single.aspx?m=ifr_kechengshouru" style="color:#1dbca6">课程收入金额</a>
                <a href="/single.aspx?m=ifr_ziliaodianji">资料点击量</a>
            </div>
        </div>
        <div id="container" style="min-width: 310px; max-width: 950px; height: 400px; margin: 0 auto"></div>
    </div>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                type: 'get',
                url: '/tongji/kechengshouru.aspx?type=all',
                success: function (data) {
                    $('#container').highcharts({
                        chart: {
                            type: 'column',
                            inverted: false,
                        },
                        title: {
                            text: ' '
                        },
                        subtitle: {
                            text: ' '
                        },
                        xAxis: {
                            categories: eval("[" + data.split("|")[0] + "]"),
                            title: {
                                text: null
                            }
                        },
                        yAxis: {
                            min: 0,
                            title: {
                                text: '',
                                align: 'high'
                            },
                            labels: {
                                overflow: 'justify'
                            }
                        },
                        tooltip: {
                            valueSuffix: ' '
                        },
                        plotOptions: {
                            bar: {
                                dataLabels: {
                                    enabled: true
                                }
                            },
                            column: {
                                colorByPoint: true,
                                dataLabels: {
                                    enabled: true
                                }
                            },
                        },
                        legend: {
                            layout: 'horizontal',
                            align: 'right',
                            verticalAlign: 'bottom',
                            x: -40,
                            y: 80,
                            floating: true,
                            borderWidth: 1,
                            backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                            shadow: true
                        },
                        credits: {
                            enabled: false
                        },
                        series: [{
                            name: '收入（元）',
                            data: eval("[" + data.split("|")[1] + "]")
                        }]
                    });
                }
            })
        });
    </script>
</body>
</html>
