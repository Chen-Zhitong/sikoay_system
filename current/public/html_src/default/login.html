<script type="text/javascript">
    function checkshenhe(e){
        var a = $(e).find("input[name=shouji]").val();
        var x = true;
        $.ajax({
                type: "get",
                url: "/single.aspx?m=ajax_shenheuser&id="+a,
                async:false,
                success: function(data) {
                    if(data=='通过'){
                        return true;
                    }else{
                        layer.alert("该账户尚未审核或审核未通过，请联系管理员！");
                        x = false;
                    }
                },error: function(data){
                    layer.msg("网络错误！请重试");
                    return false
                }
            });
        if (!x) {
            return false;
        }
        var yzm = $(e).find(".yzm").val();
        if (yzm=='') {
            layer.msg("请填写验证码！");
            return false;
        }
    }
