<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>管理评论</title>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
		<link rel="stylesheet" href="css/jquery.raty.css">
        <link href="css/teacher.css" rel="stylesheet">
        <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
        <script src="js/jquery.raty.js" type="text/javascript"></script>
    </head>
	<body>
		
		<!--头像栏-->
		<div class="user-box">
			<div class="user-main">
				<div class="user-pic">
					<img src="img/tc29.png"/>
				</div>
				<div class="user-info">
					<p>随遇而安</p>
					<a href="">修改备注</a>
					<div class="clear"></div>
					<label>有志者，事竟成！相信自己可以实现梦想</label>
				</div>
				<div class="user-contact">
					<a href=""><img src="img/tc30.png"/>私聊TA</a>
					<a href=""><img src="img/tc31.png"/>删除TA</a>
				</div>
			</div>
		</div>
		
		<div class="content1">
			<!--左侧菜单栏-->
			<div class="content-left1">
				<div class="menu-box1">
					<h4>TA的课程<nobr>（3）</nobr></h4>
				</div>
				<div class="menu-box1">
					<a href=""><p><nobr>▪</nobr>笔记（5）</p></a>
				</div>
				<div class="menu-box1">
					<a href=""><p><nobr>▪</nobr>提问（5）</p></a>
				</div>
				<div class="menu-box1 on">
					<a href=""><p><nobr>▪</nobr>评论（5）</p></a>
				</div>
			</div>
			<!--左侧菜单栏 END-->
			
			<!--右侧内容栏-->
			<div class="content-right4">
				<div class="pinglun-box">
					<div class="pinj-text">
						<p>订单号：856562656&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;课程名称：华予教育资格护士考试vip课程培训</p>
						<div class="clear"></div>
					</div>
					<div class="my-grade1">
						评分：5.0
						<span class="user-rating" data-score="4.5"></span>
					</div>
					<div class="clear"></div>
					<div class="com-detail" style="margin-top: 0">正妹的分享满分，百听不厌，越听越有喜感O(∩_∩)O哈哈~</div>
					<p class="com-time" style="float: none;margin-top: 10px">时间：2011-11-11 11:11:11</p>
				</div>
				
			</div>
		<script type="text/javascript">
			
			$('#my-rating').raty({ 
				starType: 'i',
				hints: ['1', '2', '3', '4', '5'],
				readOnly: true,
				score: function() {
		    		return $(this).attr('data-score');
		  		}
			})
			
			$(".my-grade1 .user-rating").each(function(){
				$(this).raty({ 
					hints: ['1', '2', '3', '4', '5'],
					starType: 'i',
					readOnly: true,
					score: function() {
			    		return $(this).attr('data-score');
			  		}
				})
			})
		</script>
	</body>
</html>
